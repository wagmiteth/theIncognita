  <body>
    <div class="wrapper">
      <div class="content">
        <!-- Navbar starts here -->

        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <div class="topnav" id="myTopnav">
          <a href="index.html" id="nav-logo" class="active">
            <img
              src="icons/theIncognitaLogo.png"
              alt="The incgonita logo"

          <a href="#"></a>
          <a href="#"></a>

        <!-- Content starts here -->
        <div class="container-content">
          <div class="hero-category">
            <h1>Fill in the form</h1>
            <p>
              <br />
              <br />
            </p>
          </div>
          <!-- CTA starts here -->
          <form action="https://submit-form.com/OkZ4UNir">
            <label for="name">Network State Name*</label>
            <input
              type="hidden"
              name="_redirect"
              value="https://theincognita.com/thanks"
            />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required="true"
            />
            <label for="email">Mission*</label>
            <input type="url" id="website" name="website" placeholder="URL" />
            <label for="twitter">Twitter</label>
            <input type="url" id="twitter" name="twitter" placeholder="URL" />
            <label for="discord">Discord*</label>
            <input
              type="url"
              id="discord"
              name="discord"
              placeholder="URL"
              required="true"
            />
            <label for="applicationLink">Application Link*</label>
            <input
              id="applicationLink"
              name="applicationLink"
              placeholder="URL"
              required="true"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
      <!-- Footer starts here -->
      <footer>
        <div class="footer">
          <div class="container">
